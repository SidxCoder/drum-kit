<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
       <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
       </div>

       <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
       </div>

       <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
       </div>

       <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">hat</span>
       </div>

       <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
       </div>

       <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
       </div>

       <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
       </div>

       <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
       </div>

       <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
       </div>

    </div>
    <audio data-key="65" src="./sounds/Clap_15_729.wav"></audio>
    <audio data-key="83" src="./sounds/HitHat_06_695.wav"></audio>
    <audio data-key="68" src="./sounds/KickClick_05_641.wav"></audio>
    <audio data-key="70" src="./sounds/OpenHat_03_SP_459.wav"></audio>
    <audio data-key="71" src="./sounds/Boom_SP_238_02.wav"></audio>
    <audio data-key="72" src="./sounds/51_SublimateRide_01_765.wav"></audio>
    <audio data-key="74" src="./sounds/Snare_09_261_SP.wav"></audio>
    <audio data-key="75" src="./sounds/MinimalTom_02_46_SP.wav"></audio>
    <audio data-key="76" src="./sounds/Tink_SP_160_01.wav"></audio>

    <script>

         function removeTransition(e){
            e.target.classList.remove('playing');
        }

        function playSound(e){
            const audio=document.querySelector(`audio[data-key ="${e.keyCode}"]`);
            const key =document.querySelector(`.key[data-key ="${e.keyCode}"]`);
            if(!audio) return; 
            audio.currentTime=0;      
             key.classList.add('playing');
             audio.play();
        }
        
        
        const keys=Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend',removeTransition)); 
        window.addEventListener('keydown',playSound);
            
        //  document.querySelector('.key').innerHTML(playSound(e));
        
        
    </script>


</body>
</html>
